<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP 3 - JS</title>
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <div class="input-card">

            <h2> Luyện Mảng</h2>
            <h3>Tạo mảng của bạn</h3>
            <form>
                <input type="number" class="form-control mb-2" id="InputArray" placeholder="Nhập số n">
                <button id="btnAddNumber" type="button" class="button btn mb-2">
                    Thêm số
                </button>
                <p id="txtArray"></p>
            </form>

        </div>



        <div>
            <button id="btnTotal" type="button" class="btn1 btn-primary mb-2">
                Tổng số dương
            </button>
            <p class=" txtOutput w-25 result1 "></p>
        </div>

        <div>
            <button id="btnCount" type="button" class="btn1 btn-primary mb-2">
                Đếm số
            </button>
            <p class=" txtOutput w-25 result2"></p>
        </div>

        <div>
            <button id="btnMin" type="button" class="btn1 btn-primary mb-2">
                Tìm số nhỏ nhất
            </button>
            <p class="txtOutput w-25  result3"></p>
        </div>

        <div>
            <button id="btnMinPositive" type="button" class="btn1 btn-primary mb-2">
                Tìm số dương nhỏ nhất
            </button>
            <p class=" txtOutput w-25  result4"></p>
        </div>

        <div>
            <button id="btnEvenNum" type="button" class="btn1 btn-primary mb-2">
                Tìm số chẵn
            </button>
            <p class="txtOutput w-25  result5"></p>
        </div>

        <div>
            <button id="btnSwap" type="button" class="btn1 btn-primary mb-2">
                Đổi chỗ
            </button>
            <input type="number" class="form-control w-25 mb-2 SwapIndex1" placeholder="Nhập số vị trí 1">
            <input type="number" class="form-control w-25 mb-2 SwapIndex2" placeholder="Nhập số vị trí 2">
            <p class="txtOutput w-25  result6"></p>
        </div>



        <div>
            <button id="btnSortArray" type="button" class="btn1 btn-primary mb-2">
                Sắp xếp tăng dần
            </button>
            <p class="txtOutput w-25  result7"></p>
        </div>

        <div>
            <button id="btnPrimeNum" type="button" class="btn1 btn-primary mb-2">
                Tìm số nguyên tố
            </button>
            <p class="txtOutput w-25  result8"></p>
        </div>

        <div>
            <button id="btnCountInteger" type="button" class="btn1 btn-primary mb-2">
                Đếm số nguyên
            </button>
            <p class="txtOutput w-25 result9"></p>
        </div>

        <div>
            <button id="btnCompare" type="button" class="btn1 btn-primary mb-2">
                So sánh
            </button>
            <p class="txtOutput result10"></p>
        </div>


    </div>



    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>

</body>

</html>
